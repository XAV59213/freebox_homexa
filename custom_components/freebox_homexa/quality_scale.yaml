# Quality scale tracking for Freebox_HomeXa integration
quality_scale: gold  # Niveau ajusté si tests présents, sinon silver

rules:
  - rule: has_tests
    implemented: false  # À changer en true si tu as des tests
    exempted: false
    reason: "Tests are not yet implemented but planned for future development."

  - rule: has_docs_url
    implemented: true

  - rule: has_codeowners
    implemented: true

  - rule: uses_config_flow
    implemented: true  # Corrigé : tu as un config_flow

  - rule: has_translation_keys
    implemented: true  # À confirmer avec fichier de traduction

  - rule: supports_options_flow
    implemented: false
    exempted: false

  - rule: uses_async
    implemented: true

  - rule: has_debug_logging
    implemented: true

  - rule: follows_integration_standards
    implemented: true
